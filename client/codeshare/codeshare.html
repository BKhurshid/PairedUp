<div class="well">
  <h1 class="text-primary"> Pair | Share | Learn </h1>
</div>


<div class="row">

  <div class="col-md-2"> 
    <div class="well" ng-repeat=" file in filesList">{{ file.title }} 
      <button ng-click='delete(file.id)'>Delete</button>
      <button ng-click='edit(file.id)'>Edit</button>
    </div>
  </div> 

  <div class="col-md-8">
    <input ng-model="title">

    <!-- 'Add' Button: -->
    <a href="#" class="btn btn-success" ng-click='add()'class="btn btn-default" data-toggle="tooltip" data-placement="top" title="" data-original-title="Create new knowledge nugget">Add</a>

    <!-- 'Update' Button -->
    <a href="#" class="btn btn-success" ng-click='update(file.id)' class="btn btn-default" data-toggle="tooltip" data-placement="right" title="" data-original-title="Update an existing nugget">Update</a>
    
    <!-- Codeshare Editor -->
    <div class="ace_editor" 
    ng-model="aceModel"
    ui-ace="{
      useWrapMode : true,
      showGutter: true, 
      theme:'chaos',
      mode: 'javascript',
      firstLineNumber: 1,
      onLoad: aceLoaded,
      onChange: aceChanged
      }">var x = 'you';
      var y = 'me';
      var coolCollaboration = function (x, y) {
      Type code here
      }
    </div>

    <select ng-model="mode" ng-options="m for m in modes" ng-change="modeChanged()"></select>
  </div>
  
  <div class="col-md-2">
<!--Icecomm Code (temp removal)--> 
  </div>

</div>
