
<h1>The Codesharing experience will live here </h1>
<div class="row">
  <div class="col-md-2"> 
    <button ng-click='add()'>Add</button>
    <button ng-click='delete()'>Delete</button>
    <button ng-click='update()'>Update</button>
    <button ng-click='shareWith()'>ShareWith</button>
  </div> 
    <div class="col-md-4">
      <input ng-model="title">
      <div ui-ace="aceOption" class="ace_editor" ng-model="aceModel"></div>
      <select ng-model="mode" ng-options="m for m in modes" ng-change="modeChanged()"></select>
    </div>
   <div>
    <div class='col-md-4'>
      <button class="btn-primary" ui-sref="codeshare.room">Start VideoChat</button>
           <div ui-view></div>
    </div>
  </div>
</div>

<!--  ng-controller="DropdownCtrl" -->
<div>
    <!-- Simple dropdown -->
    <span uib-dropdown on-toggle="toggled(open)">
      <a href id="simple-dropdown" uib-dropdown-toggle>
        Click me for a dropdown, yo!
      </a>
      <ul class="uib-dropdown-menu" aria-labelledby="simple-dropdown">
        <li ng-repeat="file in filesList">
          <a href ng-click='edit(file.id)'>{{file.title}}</a>
        </li>
      </ul>
    </span>

    <!-- Single button -->
    <div class="btn-group" uib-dropdown is-open="status.isopen">

      <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button">
        <li role="menuitem"><a href="#">Action</a></li>
        <li role="menuitem"><a href="#">Another action</a></li>
        <li role="menuitem"><a href="#">Something else here</a></li>
        <li class="divider"></li>
      </ul>
    </div>

    <!-- Split button -->
    <div class="btn-group" uib-dropdown>
      <button id="split-button" type="button" class="btn btn-danger">Action</button>
      <button type="button" class="btn btn-danger" uib-dropdown-toggle>
        <span class="caret"></span>
        <span class="sr-only">Split button!</span>
      </button>
      <ul class="uib-dropdown-menu" role="menu" aria-labelledby="split-button">

        <li role="menuitem"><a href="#" ng-click='delete(file.id)'>Delete</a></li>
        <li role="menuitem"><a href="#" ng-click='shareWith(file.id)'>ShareWith</a></li>
        <li role="menuitem"><a href="#" ng-click='update(file.id)'>Update</a></li>
        <li class="divider"></li>
        <li role="menuitem"><a href="#">Separated link</a></li>
      </ul>
    </div>


</div>
