<div class="codeshare-wrapper">
  
  <button type="button" class="btn btn-default" ng-click="isCollapsed = !isCollapsed">Contact List</button>
  <div class="row">
    <div class="col-md-3"> 

        <hr>
        <div uib-collapse="isCollapsed">
          <div class="well well-lg">

  <!--///////////////////////////////////////////////////////////////////////////
    ///Imported Contacts list 
    //////////////////////////////////////////////////////////////////////////-->

    <div>

      <div class="card" ng-repeat="info in allUsers">

        <table>
    
           <tr>
            <td colspan="4">
              <img ng-src="{{info.picture || 'https://placehold.it/100x100'}}">
            </td>
        
          </tr>

            <tr>
            <td>{{info.displayName}}</td>
            <td>
            <span class="glyphicon glyphicon-envelope" aria-hidden="true" ng-click="initChat(info)" target="_blank"></span >
            </td>
            <td> 
              <span class="glyphicon glyphicon-share" aria-hidden="true" ng-click="initSharing(info.displayName)"></span >
            </td>
          </tr>
           

        </table>
        </br>
      </div>
    </div>

  </div>
  Some content</div>
          </div>
  <div class="col-md-6"> 
      <table>
        <tr>
          <td>
            <input ng-model="title"> 
          </td>
          <td>
            <!-- Simple dropdown -->
            <span uib-dropdown on-toggle="toggled(open)">
              <a href id="simple-dropdown" uib-dropdown-toggle>
                Show All Files
              </a>
              <ul class="uib-dropdown-menu" aria-labelledby="simple-dropdown" ng-repeat="file in filesList">
                <li>
                  <a href ng-click='edit(file.id)'>{{file.title}}</a>
                </li>
              </ul>
            </span>
          </td>
          <td>
            <!-- Single button -->
            <div class="btn-group" uib-dropdown is-open="status.isopen">

              <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button">
                <li role="menuitem"><a href="#">Action</a></li>
                <li role="menuitem"><a href="#">Another action</a></li>
                <li role="menuitem"><a href="#">Something else here</a></li>
                <li class="divider"></li>
              </ul>
            </div>
            </div>


          </td>
          <div class="filebtn">
          <td><button ng-click='add()'>Add</button></td>
          <td> <button ng-click='update()'>Update</button></td>
          <td><button ng-click='endLiveCodeShare()'>Stop CodeSharing</button></td>
          <td><button ng-click='delete()'>Delete</button></td>
          <div>

        </tr>
      </table>
      <div ui-ace="aceOption" class="ace_editor" ng-model="aceModel"></div>
      <select ng-model="mode" ng-options="m for m in modes" ng-change="modeChanged()"></select>

<div>
    
</div>
</div>
  <div class="topright"><a href="#" ui-sref="profile">
      Welcome, {{profile}}<img ng-src="{{fromUser.picture || 'https://placehold.it/50x50'}}"></a>
  </div>
    <div class='col-md-2'>



      <button class="btn-primary" ui-sref="codeshare.room">Start VideoChat</button>
           <div ui-view></div>
    </div>
  </div>
</div>
