<div class="well">
  <h1 class="text-primary"> Pair | Share | Learn </h1>
</div>
<div class="row">
  <div class="col-md-2"> 
    <div class="well" ng-repeat=" file in filesList">{{ file.title }} 

      <button ng-click='delete(file.id)'>Delete</button>
      <!-- Edit function tied to button with the name of the document -->
      <button ng-click='edit(file.id)'>Edit</button>
      <a href="{{file.title}}" download>{{file.title}}</a>
      <!-- Share with button, can be improved later. Need to ask the user who they would like to share with.  -->
      <button ng-click='shareWith(file.id)'>ShareWith</button>
    </div>
  </div> 
    <div class="col-md-8">
            <form ng-submit="getFileInfo()" ng-controller="ExampleController" action="/fileUpload" enctype="multipart/form-data" method="post">
            <input type="file" name="string">
            <input type="submit" value="Upload File">
        </form>
    <!-- 'Add' Button: -->
    <a href="#" class="btn btn-success" ng-click='add()'class="btn btn-default" data-toggle="tooltip" data-placement="top" title="" data-original-title="Create new knowledge nugget">Create New</a>

    <!-- 'Update' Button -->
    <a href="#" class="btn btn-success" ng-click='update(file.id)' class="btn btn-default" data-toggle="tooltip" data-placement="right" title="" data-original-title="Update an existing nugget">Update Changes</a>

      <input ng-model="title">
      <div ui-ace="aceOption" class="ace_editor" ng-model="aceModel"></div>
      <select ng-model="mode" ng-options="m for m in modes" ng-change="modeChanged()"></select>
    </div>
    <div class="col-md-2">
